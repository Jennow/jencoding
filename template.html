<script>
    const ROOT_URL = '{{rootUrl}}';
    const LANG     = '{{lang}}';


    $(document).ready(function() {
        $('#contact form').on('submit', function (e) {
            e.preventDefault();
  
            $.ajax({
                url: "contact_form.php",
                data: $("#contact form").serialize(),
                type: 'POST',
            }).done(function(response) {
                response = JSON.parse(response);
                if (response.success) {
                    showInfo('{{t:"mail_success_title"}}', '{{t:"mail_success_p"}}');
                } else {
                    showInfo('{{t:"mail_error_title"}}', '{{t:"mail_error_p"}}');
                }
                console.log(response);
            });
        })
    });


    function showInfo(title, message) {
        $('#info .info-title').html(title);
        $('#info .info-p').html(message);
        showArticle('info')
    }

</script>
